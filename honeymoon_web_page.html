<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Itinerario de Luna de Miel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #333;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .map {
      padding: 20px;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .city {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
    }
    .city img {
      width: 100%;
      height: auto;
    }
    .city h3 {
      margin: 15px 0;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    form {
      padding: 20px;
      background-color: white;
      margin: 20px auto;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    form div {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Itinerario de Luna de Miel</h1>
  </header>

  <div class="map">
    <h2>Mapa de las ciudades</h2>
    <iframe src="https://www.google.com/maps/d/embed?mid=YOUR_MAP_ID_HERE" width="100%" height="480"></iframe>
  </div>

  <div class="gallery">
    <div class="city">
      <img src="https://via.placeholder.com/300x200" alt="Ciudad 1">
      <h3>Ciudad 1</h3>
      <a href="#formulario" class="btn" onclick="selectCity('Ciudad 1')">Aportar para esta ciudad</a>
    </div>
    <div class="city">
      <img src="https://via.placeholder.com/300x200" alt="Ciudad 2">
      <h3>Ciudad 2</h3>
      <a href="#formulario" class="btn" onclick="selectCity('Ciudad 2')">Aportar para esta ciudad</a>
    </div>
    <div class="city">
      <img src="https://via.placeholder.com/300x200" alt="Ciudad 3">
      <h3>Ciudad 3</h3>
      <a href="#formulario" class="btn" onclick="selectCity('Ciudad 3')">Aportar para esta ciudad</a>
    </div>
  </div>

  <form id="formulario">
    <h2>Aportar para nuestra luna de miel</h2>
    <div>
      <label for="ciudad">Ciudad seleccionada</label>
      <input type="text" id="ciudad" name="ciudad" readonly>
    </div>
    <div>
      <label for="nombre">Tu nombre</label>
      <input type="text" id="nombre" name="nombre" required>
    </div>
    <div>
      <label for="email">Tu correo electrónico</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
    </div>
    <button type="submit">Enviar</button>
  </form>

  <script>
    function selectCity(cityName) {
      document.getElementById('ciudad').value = cityName;
    }

    document.getElementById('formulario').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Gracias por tu aporte. Hemos recibido tu solicitud.');
      // Aquí se puede integrar con un servicio de backend para enviar el formulario por correo
    });
  </script>
</body>
</html>
